<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <h2 class="col-12 mb-3">
                Hospital administrators
            </h2>
            <div class="col-12 mb-3">
                <a [routerLink]="['add-new']" class="btn btn-primary">Add administrator</a>
            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let hospitalAdministrator of hospitalAdministrators">
                <div class="col-6 gap-1">
                    <div class="card mb-3">
                        <div class="card-header">
                            {{hospitalAdministrator.firstName}} {{hospitalAdministrator.lastName}}
                        </div>
                        <div class="card-body">
                            <div>Email: {{hospitalAdministrator.email}}</div>
                            <div>Phone: {{hospitalAdministrator.phone}}</div>
                            <div>Birth date: {{hospitalAdministrator.birthDate}}</div>
                        </div>
                        <div class="card-footer">
                            <a [routerLink]="['/hospital-administrators/' + hospitalAdministrator.id]" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</main>
