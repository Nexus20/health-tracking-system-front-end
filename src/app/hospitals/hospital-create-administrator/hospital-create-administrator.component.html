<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Add new administrator
                    </div>
                    <div class="card-body pt-4 ps-4">
                        <form [formGroup]="addHospitalAdministratorForm" (ngSubmit)="submitForm()">
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Firstname</mat-label>
                                    <input matInput placeholder="Firstname" formControlName="firstname">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Lastname</mat-label>
                                    <input matInput placeholder="Lastname" formControlName="lastname">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Patronymic</mat-label>
                                    <input matInput placeholder="Patronymic" formControlName="patronymic">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Phone</mat-label>
                                    <input matInput placeholder="Phone" formControlName="phone">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" placeholder="Email" formControlName="email">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" placeholder="Password" formControlName="password">
                                </mat-form-field>
                            </div>
                            <div class="mb-3">
                                <mat-form-field appearance="outline">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" formControlName="birthDate">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" [disabled]="!addHospitalAdministratorForm.valid">
                                    Add new administrator
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
