<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Edit hospital
                    </div>
                    <div class="card-body pt-4 ps-4">
                        <form [formGroup]="editHospitalForm" (ngSubmit)="editHospital()">
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Hospital name</mat-label>
                                    <input matInput placeholder="Hospital name" formControlName="name">
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Hospital address</mat-label>
                                    <input matInput placeholder="Hospital address" formControlName="address">
                                </mat-form-field>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" [disabled]="!editHospitalForm.valid">
                                    Apply changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
