<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        {{hospitalInfo.name}}
                    </div>
                    <div class="card-body">
                        <div>Address: {{hospitalInfo.address}}</div>
                        <div>Doctors: {{hospitalInfo.doctorsCount}}</div>
                        <div>Patients: {{hospitalInfo.patientsCount}}</div>
                    </div>
                    <div class="card-footer d-flex gap-2">
                        <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
                        <a [routerLink]="['administrators']" class="btn btn-primary">Administrators</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
