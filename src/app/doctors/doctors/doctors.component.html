<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <h2 class="col-12 mb-3">
                Doctors
            </h2>
            <div class="col-12 mb-3">
                <a [routerLink]="['create']" class="btn btn-primary">Add doctor</a>
            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let doctor of doctors">
                <div class="col-6 gap-1">
                    <div class="card mb-3">
                        <div class="card-header">
                            {{doctor.firstName}} {{doctor.lastName}}
                        </div>
                        <div class="card-body">
                            <div>Email: {{doctor.email}}</div>
                            <div>Phone: {{doctor.phone}}</div>
                            <div>Birth date: {{doctor.birthDate}}</div>
                        </div>
                        <div class="card-footer">
                            <a [routerLink]="[doctor.id]" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</main>
