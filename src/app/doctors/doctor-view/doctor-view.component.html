<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <h2 class="col-12 mb-3">
                {{'doctor-view.header' | translate}}
            </h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        {{doctor.firstName}} {{doctor.lastName}}
                    </div>
                    <div class="card-body">
                        <div>{{'user.email' | translate}}: {{doctor.email}}</div>
                        <div>{{'user.phone' | translate}}: {{doctor.phone}}</div>
                        <div>{{'user.dob' | translate}}: {{doctor.birthDate}}</div>
                    </div>
                    <div class="card-footer">
                        <a [routerLink]="['edit']" class="btn btn-primary">{{'common.edit' | translate}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
