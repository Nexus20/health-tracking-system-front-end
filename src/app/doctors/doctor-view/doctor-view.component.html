<app-header></app-header>
<main>
    <div class="container">
        <div class="row">
            <h2 class="col-12 mb-3">
                Doctor profile
            </h2>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        {{doctor.firstName}} {{doctor.lastName}}
                    </div>
                    <div class="card-body">
                        <div>Email: {{doctor.email}}</div>
                        <div>Phone: {{doctor.phone}}</div>
                        <div>Birth date: {{doctor.birthDate}}</div>
                    </div>
                    <div class="card-footer">
                        <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
